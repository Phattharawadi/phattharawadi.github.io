<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: Create a solar system</title>
    <style>
      body {
        background-color: black;
        padding: 10px;
      }
      .planet {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        text-align: center;
        padding: 10px;
        position: relative;
      }
      .moon {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: rgb(237, 237, 237);
      }
    </style>
  </head>
  <body>
    <script>
      let planet = document.createElement("div");
      planet.className = "planet";
      planet.style.backgroundColor = "gray";

      let moon = document.createElement("div");
      moon.className = "moon";
      moon.style.backgroundColor = "yellow";

      planet.appendChild(moon);

      document.body.appendChild(planet);

      let divElement = document.createElement("div");
      divElement.textContent = "The planet and the moon";
      divElement.style.color = "green";
      document.body.appendChild(divElement);
    </script>
  </body>
</html>
