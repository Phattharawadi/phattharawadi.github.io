<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        position: relative;
        background-color: red;
        animation: colorChange;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      }

      @keyframes colorChange {
        from {
          background-color: red;
          left: 0px;
        }
        to {
          background-color: yellow;
          left: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
