<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Phattharawadi's example page</title>
        <link rel="stylesheet" href="styles/Problem4.css">
    </head>
    <body>
        <ul>
            <li class="unordered"><a href="#Unordered">Unordered</a></li>
            <li class="ordered"><a href="#Ordered">Ordered</a></li>
        </ul>
        <p class="unordered">This is unordered list:</p>
            <div style=" list-style-type: circle;">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Coca Cola</li>
            </div>
        <p class="ordered">This is ordered list:</p>
            <div style="list-style-type: lower-roman;">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Coca Cola</li>
            </div>
    </body>
</html>
