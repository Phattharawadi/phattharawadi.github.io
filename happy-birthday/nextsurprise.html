            animation: float-up 10s linear infinite;
            z-index: 1;

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0.5) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) scale(1.2) rotate(360deg);
                opacity: 0;
            }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            position: relative;
            z-index: 10;
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 8px solid #fff;
            outline: 2px dashed var(--primary-color);

        .container:hover {

            position: relative;
            display: inline-block;

        h1::after {

            height: 4px;
            bottom: -10px;
            left: 25%;
            width: 50%;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            border-radius: 50%;

        p {
            color: var(--secondary-color);
            font-size: 1.4rem;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 500;

        .photo-frame {

            padding: 12px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            margin: 0 auto 40px;
            width: fit-content;
            transform: rotate(-2deg);
            transition: all 0.4s ease;
        }

        .photo-frame::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px dashed var(--accent-color);
            border-radius: 25px;
            z-index: -1;
        }

        .photo-frame:hover {
            transform: rotate(2deg) scale(1.03);
        }

        .album-image {
            width: 300px;
            height: 380px;
            border-radius: 12px;
            object-fit: cover;
            transition: all 0.5s ease;
            filter: brightness(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .ribbon {
            width: 100px;
            height: 100px;
            position: absolute;
            top: -10px;
            right: -10px;
            overflow: hidden;
        }

        .ribbon::before {
            content: "‚ô•";
            position: absolute;
            display: block;
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            top: 15px;
            right: 15px;
            z-index: 1;
            transform: rotate(-45deg);
            text-align: center;
            line-height: 40px;
            color: white;
            font-size: 20px;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .nav-button {
            padding: 14px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-size: 1.2rem;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
            position: relative;
            overflow: hidden;
            font-family: 'Mitr', sans-serif;
        }

        .nav-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .nav-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(194, 24, 91, 0.4);
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(194, 24, 91, 0.3);
        }

        .cake-button {
            display: none;
            margin-top: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .cake-button .nav-button {

            font-size: 1.4rem;
            padding: 15px 40px;

        .next-button {

        .loading-hearts {

            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.9);

        .loading-hearts img {

        @media (max-width: 600px) {

            p {

            }
            
            .album-image {

                height: 320px;
            }
            
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-button {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>

        },
        {

            message: '‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏ö‡πâ‡∏ö‡∏™‡∏°‡∏´‡∏ß‡∏±‡∏á‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏´‡∏ß‡∏±‡∏á‡πÑ‡∏ß‡πâ ‡πÅ‡∏Ç‡πà‡∏á‡∏Å‡πá‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏ä‡∏ô‡∏∞‡∏õ‡∏±‡∏á‡πÜ üíï'
        },
        {

            message: '‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏ö‡πâ‡∏ö‡∏™‡∏∏‡∏Ç‡∏†‡∏≤‡∏û‡πÅ‡∏Ç‡πá‡∏á‡πÅ‡∏£‡∏á ‡πÑ‡∏°‡πà‡πÄ‡∏à‡πá‡∏ö ‡πÑ‡∏°‡πà‡∏õ‡πà‡∏ß‡∏¢üåà'
        },
        {
            image: 'imgs/babe/babe4.jpg',
            title: 'üßò‚Äç‚ôÄÔ∏è ‡∏≠‡∏¢‡πà‡∏≤‡∏õ‡∏ß‡∏î‡∏´‡∏•‡∏±‡∏á üßò‚Äç‚ôÄÔ∏è',
            message: '‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏ö‡πâ‡∏ö‡πÑ‡∏°‡πà‡∏õ‡∏ß‡∏î‡∏´‡∏•‡∏±‡∏á‡∏ô‡∏∞ üòò'
        },
        {
            image: 'imgs/babe/babe5.jpg',
            title: 'üí∞ ‡πÄ‡∏Æ‡∏á‡πÜ ‡∏£‡∏ß‡∏¢‡πÜ üí∞',
            message: '‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏ö‡πâ‡∏ö‡∏°‡∏µ‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏¢‡∏≠‡∏∞‡πÜ ‡∏à‡∏∞‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏µ‡πâ‡∏¢‡∏á‡πÄ‡∏Ñ‡πâ‡∏≤‡∏ó‡∏∏‡∏Å‡∏ß‡∏±‡∏ô 555 üíé'
        },
        {
            image: 'imgs/babe/babe6.jpg',
            title: 'üåü ‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á‡πÅ‡∏ö‡∏ö‡∏ô‡∏µ‡πâ‡∏ï‡πà‡∏≠‡πÑ‡∏õ üåü',
            message: '‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏ö‡πâ‡∏ö‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡∏Ç‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á‡πÅ‡∏ö‡∏ö‡∏ô‡∏µ‡πâ‡πÑ‡∏õ‡∏ô‡∏≤‡∏ô‡πÜ ‡∏ô‡∏∞ üíì'
        },
        {
            image: 'imgs/babe/babe7.jpg',
            title: 'üíû ‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÄ‡∏™‡∏°‡∏≠ üíû',
            message: '‡πÄ‡∏Ñ‡πâ‡∏≤‡∏à‡∏∞‡∏≠‡∏¢‡∏π‡πà‡∏Ç‡πâ‡∏≤‡∏á‡πÜ ‡πÄ‡∏ö‡πâ‡∏ö‡πÄ‡∏™‡∏°‡∏≠ ‡∏Ñ‡∏≠‡∏¢‡∏õ‡πà‡∏ß‡∏ô‡πÄ‡∏ö‡πâ‡∏ö‡∏à‡∏∞‡πÑ‡∏î‡πâ‡πÑ‡∏°‡πà‡πÄ‡∏´‡∏á‡∏≤ ‡∏¢‡∏±‡∏Å‡∏ó‡∏µ‡πà‡∏â‡∏∏‡∏î‡∏î‡∏î‡∏î üíò'
        }
    ];

    let currentIndex = 0;

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢‡πÜ
    function createHearts() {
        const container = document.getElementById('hearts');
        const heartCount = 20;
        
        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
            const startX = Math.random() * 100;
            
            // ‡∏™‡∏∏‡πà‡∏°‡∏Ç‡∏ô‡∏≤‡∏î
            const scale = Math.random() * 1.5 + 0.5;
            
            // ‡∏™‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß (‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà)
            const duration = Math.random() * 15 + 10;
            
            // ‡∏™‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÉ‡∏™
            const opacity = Math.random() * 0.5 + 0.3;
            
            heart.style.left = `${startX}%`;
            heart.style.transform = `scale(${scale})`;
            heart.style.animationDuration = `${duration}s`;
            heart.style.opacity = opacity;
            heart.style.animationDelay = `${Math.random() * 5}s`;
            
            container.appendChild(heart);
        }
    }

    function updateSlide() {
        const contentContainer = document.getElementById('contentContainer');
        const albumImage = document.getElementById('albumImage');
        const title = document.getElementById('title');
        const message = document.getElementById('message');
        const cakeButton = document.getElementById('cakeButton');
        const nextButton = document.getElementById('nextButton');

        // ‡πÄ‡∏û‡∏¥‡πà‡∏° animation ‡∏ï‡∏≠‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡πÑ‡∏•‡∏î‡πå
        contentContainer.classList.add('animate__fadeOut');
        
        setTimeout(() => {
            albumImage.src = slides[currentIndex].image;
            title.textContent = slides[currentIndex].title;
            message.textContent = slides[currentIndex].message;
            
            // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï animation class ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô animation ‡πÉ‡∏´‡∏°‡πà
            title.classList.remove('animate__heartBeat');
            message.classList.remove('animate__fadeIn');
            
            // Force reflow
            void title.offsetWidth;
            void message.offsetWidth;
            
            // ‡πÄ‡∏û‡∏¥‡πà‡∏° animation ‡πÉ‡∏´‡∏°‡πà
            title.classList.add('animate__heartBeat');
            message.classList.add('animate__fadeIn');
            
            contentContainer.classList.remove('animate__fadeOut');
            contentContainer.classList.add('animate__fadeIn');

            // ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡πà‡∏≤‡πÄ‡∏Ñ‡πâ‡∏Å‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ñ‡∏∂‡∏á‡∏™‡πÑ‡∏•‡∏î‡πå‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢
            if (currentIndex === slides.length - 1) {
                cakeButton.style.display = 'block';
                nextButton.style.display = 'none';
            } else {
                cakeButton.style.display = 'none';
                nextButton.style.display = 'block';
            }
        }, 500);
    }

    function nextSlide() {
        if (currentIndex < slides.length - 1) {
            currentIndex++;
            updateSlide();
        }
    }

    function previousSlide() {
        if (currentIndex > 0) {
            currentIndex--;
            updateSlide();
        }
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏™‡∏£‡πá‡∏à

    document.addEventListener('keydown', function(event) {
